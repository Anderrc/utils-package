name: Deploy

on:
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        name: Tag New Version
        if: startsWith(github.event.head_commit.message, '[release]') == false

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GH_TOKEN }}

            - name: Set Node.js 19.x
              uses: actions/setup-node@v3
              with:
                  node-version: 19.x

            # node dependency cache
            # this is not required but speeds up the process
            - uses: actions/cache@v3
              with:
                  path: ./node_modules
                  key: node-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      node

            - name: Install JS deps
              run: npm install

            - name: Tag Version
              run: ./node_modules/semantic-release/bin/semantic-release.js --no-ci
              env:
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14.x

            - name: Install dependencies
              run: npm install

            - name: Publish package
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
              run: |
                  echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > .npmrc
                  npm publish
